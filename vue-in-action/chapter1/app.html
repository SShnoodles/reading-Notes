<!DOCTYPE html>
<html>
  <head>
    <mate charset="utf-8">
    <title>Vue 示例</title>
  </head>
  <body>
    <div id="app">
      <ul>
        <li v-for="book in books" >{{book.name}}</li>
      </ul>
    </div>
    <!-- 开发环境版本，包含了用帮助的命令行警告 -->
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script>
    new Vue({
      el: '#app',
      data: {
        books: [
          {name: '《1》'},
          {name: '《2》'},
          {name: '《3》'},
        ]
      }
    })
  </script>
  </body>
  
</html>

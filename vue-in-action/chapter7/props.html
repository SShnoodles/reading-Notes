<!DOCTYPE html>
<html>
  <head>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <mate charset="utf-8">
    <title>Vue 示例</title>
  </head>
  <body>
    <div id="app">
      <my-component message="text"></my-component>
    </div>

    <script>
      Vue.component('my-component', {
        props: {
          message: String
        },
        template: '<div>{{ message }}</div>'
      })
      new Vue({
        el: '#app',
        data: {
          text: '父'
        }
      })
    </script>
  </body>
</html>
